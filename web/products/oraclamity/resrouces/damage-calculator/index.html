<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Oraclamity ダメージ計算機</title>
    <link rel="icon" href="/web/products/oraclamity/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/style.css">
    <script>
        (function(d) {
            var config = {
                    kitId: 'mnb8lko',
                    scriptTimeout: 3000,
                    async: true
                },
                h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
        })(document);
    </script>
</head>
<body>
<div class="setup">
    <h1><img class="logo" src="/web/products/oraclamity/img/oraclamity_logo.svg" alt="Oraclamity"> ダメージ計算機</h1>
    <div class="howto">
        <p>使用するモンスターを選択してください。</p>
    </div>
    <form class="input" name="SetupForm">
        <datalist id="monsters"></datalist>
        <div class="player p1">
            <div class="player-name">プレイヤー1</div>
            <div class="select-form">
                <div class="monsters-select left">
                    <img class="selected-monster" src="/web/products/oraclamity/img/card/small/backside_monster.png">
                    <input class="monster-select" type="text" list="monsters" name="PlayerA1">
                </div>
                <div class="monsters-select center">
                    <img class="selected-monster" src="/web/products/oraclamity/img/card/small/backside_monster.png">
                    <input class="monster-select" type="text" list="monsters" name="PlayerA2">
                </div>
                <div class="monsters-select right">
                    <img class="selected-monster" src="/web/products/oraclamity/img/card/small/backside_monster.png">
                    <input class="monster-select" type="text" list="monsters" name="PlayerA3">
                </div>
            </div>
        </div>
        <div class="player p2">
            <div class="player-name">プレイヤー2</div>
            <div class="select-form">
                <div class="monsters-select left">
                    <img class="selected-monster" src="/web/products/oraclamity/img/card/small/backside_monster.png">
                    <input class="monster-select" type="text" list="monsters" name="PlayerB1">
                </div>
                <div class="monsters-select center">
                    <img class="selected-monster" src="/web/products/oraclamity/img/card/small/backside_monster.png">
                    <input class="monster-select" type="text" list="monsters" name="PlayerB2">
                </div>
                <div class="monsters-select right">
                    <img class="selected-monster" src="/web/products/oraclamity/img/card/small/backside_monster.png">
                    <input class="monster-select" type="text" list="monsters" name="PlayerB3">
                </div>
            </div>
        </div>
        <input class="start-button shiny-btn" type="button" value="対戦開始" name="StartButton" disabled>
    </form>
</div>
<div class="app">
    <div class="field p1">
        <div class="p1 monster left"><img></div>
        <div class="p1 monster center"><img></div>
        <div class="p1 monster right"><img></div>
    </div>
    <div class="calculator">
        <div class="summary p1">
            <div class="atk-action p1">
                <div class="atk red p1"></div>
                <div class="atk green p1"></div>
                <div class="atk blue p1"></div>
                <div class="atk white p1"></div>
                <div class="atk black p1"></div>
            </div>
            <div class="satk-action p1">
                <div class="satk red p1"></div>
                <div class="satk green p1"></div>
                <div class="satk blue p1"></div>
                <div class="satk white p1"></div>
                <div class="satk black p1"></div>
            </div>
        </div>
        <div class="status-board">
            <div class="buttons p1">
                <div class="button "></div>
            </div>
            <div class="cubes">
                <div class="atk cube p2">
                    <div class="cube-value"></div>
                </div>
                <div class="satk cube p2">
                    <div class="cube-value"></div>
                </div>
                <div class="speed cube p2">
                    <div class="cube-value"></div>
                </div>
                <div class="speed cube p1">
                    <div class="cube-value"></div>
                </div>
                <div class="satk cube p1">
                    <div class="cube-value"></div>
                </div>
                <div class="atk cube p1">
                    <div class="cube-value"></div>
                </div>
            </div>
            <div class="buttons p2">

            </div>
        </div>
        <div class="summary p2">
            <div class="atk-action p2">
                <div class="atk red p2"></div>
                <div class="atk green p2"></div>
                <div class="atk blue p2"></div>
                <div class="atk white p2"></div>
                <div class="atk black p2"></div>
            </div>
            <div class="satk-action p2">
                <div class="satk red p2"></div>
                <div class="satk green p2"></div>
                <div class="satk blue p2"></div>
                <div class="satk white p2"></div>
                <div class="satk black p2"></div>
            </div>
        </div>
    </div>
    <div class="field p2">
        <div class="p2 monster left"><img></div>
        <div class="p2 monster center"><img></div>
        <div class="p2 monster right"><img></div>
    </div>
</div>
</body>
</html>
<script src="js/game.js"></script>
